<!doctype html>
<html lang="en" ng-app="contactsApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>Contacts</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/hammer.js/hammer.js"></script>
  <script src="bower_components/greensock/src/minified/utils/Draggable.min.js"></script>
  <script src="bower_components/greensock/src/minified/TweenMax.min.js"></script>
  <script src="bower_components/jQuery-Knob-master/dist/jquery.knob.min.js"></script>
  <script src="js/app.js"></script>
 <!-- <script src="js/animations.js"></script> -->
  <script src="js/controllers.js"></script>
</head>
<body oncontextmenu="return false">
<div ng-app="contactsApp" ng-controller="ContactController">

<header>
  <img src="./img/hamburger.png" class="hamburger" />
  <h1>Contacts</h1>
  <div ng-show="contactsHideShow">
    <a href ng-click="add(contact.id)" id="addButton"><img src="./img/add_btn.png" /></a>
  </div>
  <div ng-show="hideShow">
  <div ng-show="editHideShow">
    <a href="javascript:void(0)" ng-click="edit(contact.id)" id="addButton" class="btn btn-primary">Edit</a>
  </div>
  </div>
</header>



<div class="knobBG">
    <!-- <input type="text" id="scrollknob" class="knob" data-width="100" data-cursor=true value="0"> -->
    <input id="scrollknob" class="knob" 
        data-angleOffset="-95" 
        data-angleArc="90" 
        data-fgColor="#40c9c5" 
        data-rotation="clockwise" 
        value="0" 
        data-thickness=".08" 
        data-width="250" 
        data-linecap="round" 
        data-displayInput="false"
        data-cursor="true">
</div>

<div class="gradient"></div>

<div id="actionToggle"></div>
<div id="actionPhone" class="actionItems"></div>
<div id="actionText" class="actionItems"></div>

<div id="container">      
<div id="main">
  <div id="scrollbar">
    
  </div>
  
    
    <div ng-show="hideShow">



      <form class="well">
          
          <!-- <input type="radio" id="photo" value="photoR.png" name="photo" ng-model="newcontact.photo">Red</input>
 -->
          <img ng-src='img/photoR.png' />
          <label>Name</label>
          <input type="text" id="name" name="name" ng-model="newcontact.name" readonly/>
          <label>Email</label>
          <input type="text" id="email" name="email" ng-model="newcontact.email" />
          <label>Phone</label>
          <input type="text" id="phone" name="phone" ng-model="newcontact.phone" />
          <br/>
          <input type="hidden" ng-model="newcontact.id" />
          <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
          <input type="button" value="Cancel" ng-click="cancel()" class="btn btn-primary" />

      </form>
    </div>

    
    <div ng-show="contactsHideShow">
      

      <ul id="people">
          <li ng-repeat="contact in contacts | orderBy: 'name'" id="contact-{{contact.id}}">
            <a href="javascript:void(0)" ng-click="details(contact.id)" ng-Mousedown="quickMenu(contact.phone)">
            <div class="contactName"><img ng-src='img/{{ contact.photo }}' />{{ contact.name }}</div>
          
            <!-- <td> <a href="javascript:void(0)" ng-click="edit(contact.id)" >edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a> --></a>
            <div class="divider"></div>
          </li>
      </ul>

          <!-- <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Photo</th>              
                  <th>Name</th>
      
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              
              <tr ng-repeat="contact in contacts" id="contact-{{contact.id}}">
                  <td><img ng-src='img/{{ contact.photo }}' /></td>
                  <td>{{ contact.name }}</td>
                
                  <td> <a href="javascript:void(0)" ng-click="edit(contact.id)" >edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>


                  </td>
              </tr>
          </tbody>
      </table> -->
    </div>
  </div>
    
</div>
</div>
</div>
  
  

</body>
</html>
